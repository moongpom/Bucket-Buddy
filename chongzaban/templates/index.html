{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
<style>

  .slider{
      width: 100%;
      height:100%;
      position: relative;
  }

  .slider_item{
      overflow: hidden;
      position: absolute;
      top: 30px;
      left:-30px;
      margin: 20px;
      opacity: 0;
      transition: all .5s ease-in-out;
  }

  .slider_item img{
      width: 100%;
      height: 100%;
  }

  .showing{
      opacity: 1;
      z-index: 1;
      transform: none;
  }
  .introduce{
    position: relative;
    top:-50px;
  }
</style>

<div class="introduce">
  <div id="container">
      <div class="slider">
          <div class="slider_item"><img src="{% static 'images/1.jpg' %}"></div>
          <div class="slider_item"><img src="{% static 'images/2.jpg' %}"></div>
          <div class="slider_item"><img src="{% static 'images/3.jpg' %}"></div>
          <div class="slider_item"><img src="{% static 'images/4.jpg' %}"></div>
          <div class="slider_item"><img src="{% static 'images/5.jpg' %}"></div>
      </div>
  </div> 
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  const showing_class = "showing";
  const firstSlide = document.querySelector(".slider_item:first-child");
  function slide(){
      const currentSlide = document.querySelector(`.${showing_class}`); 
      if(!currentSlide)
      { 
          firstSlide.classList.add(showing_class); 
      }
      else
      {
          currentSlide.classList.remove(showing_class);
          const nextSlide = currentSlide.nextElementSibling;
          if (nextSlide){
              nextSlide.classList.add(showing_class);
          } 
          else {
              firstSlide.classList.add(showing_class);
          }
      } 
  }
  slide();
  setInterval(slide, 2500); 

</script>

{% endblock %}
